<!DOCTYPE HTML>
<html class="bg-dark">
	<head>
		{% block title %}
		<title>{{site_name}}</title>
		{% endblock %}
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="HandheldFriendly" content="True" />
		<meta property="og:locale" content="en_US" />
		<!-- Unique for each site -->
		<meta property="og:url" content="https://blog.outbreak.info/">
    <meta property="og:site_name" content="Outbreak News">
    <meta property="og:title" content="Outbreak.info Blog." />
    <meta name="description" content="Latest updates from Outbreak.info." />
        
    <meta property="og:image" content="https://outbreak.info/img/logo-full-white-01.53166f6e.svg">

    <meta property="og:image:type" content="image/jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Latest updates from Outbreak.info.">
    <meta property="fb:app_id" content="" />
    <meta name="twitter:title" content="Outbreak.info Blog." />
    <meta name="twitter:image" content="https://outbreak.info/img/logo-full-white-01.53166f6e.svg" />
    <meta name="twitter:url" content="https://blog.outbreak.info" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:description" content="Latest updates from Outbreak.info." />

		<!-- Styles -->
        <link rel="stylesheet" href="/static/css/outbreak.css" />
		<link rel="stylesheet" href="/static/css/bootstrap.css" />
		<link rel="stylesheet" href="/static/css/app.css" />
		<link rel="stylesheet" href="/static/css/main.css" />
        <link rel="stylesheet" href="/static/css/all.css" />
		{% block extra_head %}
		{% endblock %}
	</head>
	<body class="bg-dark">
		<!-- Wrapper -->
			<div id="wrapper" class="bg-dark noPadding">
				 {% include "header.html" %}
				 {% block content %}
				 {% endblock %}
				 {% include "footer.html" %}
			</div>
		<!-- Scripts -->
			<script src="/static/js/jquery.min.js"></script>
			<!--<script src="/static/js/jquery.dropotron.min.js"></script>-->
			<script src="/static/js/jquery.selectorr.min.js"></script>
			<script src="/static/js/jquery.scrollex.min.js"></script>
			<script src="/static/js/jquery.scrolly.min.js"></script>
			<script src="/static/js/skel.min.js"></script>
            <script src="/static/js/appd0ae3f07.js"></script>
			<!--<script src="/static/js/util.js"></script>-->
			<!--<script src="/static/js/main.js"></script>-->
			<!--<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
			<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/brands.js" integrity="sha384-sCI3dTBIJuqT6AwL++zH7qL8ZdKaHpxU43dDt9SyOzimtQ9eyRhkG3B7KMl6AO19" crossorigin="anonymous"></script>
			<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>-->
			<script src="https://cdnjs.cloudflare.com/ajax/libs/vivus/0.4.3/vivus.js"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
			{% block extra_scripts %}
			{% endblock %}
			{% if ga_tracking %}
			<!-- Global site tag (gtag.js) - Google Analytics -->
			<script async src="https://www.googletagmanager.com/gtag/js?id={{ga_tracking}}"></script>
			<script>
			  window.dataLayer = window.dataLayer || [];
			  function gtag(){dataLayer.push(arguments);}
			  gtag('js', new Date());
			  gtag('config', '{{ga_tracking}}');
			</script>
			{% endif %}
	</body>
</html>
